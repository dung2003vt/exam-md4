<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                               integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="../jquery-3.7.0.min.js"></script>
    <script src="../service/empolyee.js"></script>
</head>
<body onload="findAllEmployee()">
<div id="list_employee"></div>
<div id="list_employee_views"></div>
<div id="create_employee">
    <div class="container" style="width: 600px">
        <div id="form">
            <h1 id="title-form">Create employee</h1>
            <div class="mb-3">
                <label for="code-c" class="form-label">EmployeeCode</label>
                <input type="text" class="form-control" id="code-c" placeholder="Enter code">
            </div>
            <div class="mb-3">
                <label for="name-c" class="form-label">Name</label>
                <input type="text" class="form-control" id="name-c" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="age-c" class="form-label">Age</label>
                <input type="number" class="form-control" id="age-c" placeholder="Enter age">
            </div>
            <div class="mb-3">
                <label for="salary-c" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary-c" placeholder="Enter salary">
            </div>
            <div class="mb-3">
                <label for="branch-select" class="form-label">Department</label>
                <div id="branch-select"></div>
            </div>
            <div class="mb-3" style="text-align: center">
                <button id="btn-form" class="btn btn-primary" onclick="createEmployee()">Create</button>
                <a href="#head" class="btn btn-secondary" onclick="findAllEmployee()">Close</a>
            </div>
        </div>
    </div>
    </div>
<div id="update_employee">
    <div class="container" style="width: 600px">
        <div id="form-u">
            <h1 id="title-form-u">Create employee</h1>
            <div class="mb-3">
                <label for="code-c" class="form-label">EmployeeCode</label>
                <input type="text" class="form-control" id="code-u" placeholder="Enter code">
            </div>
            <div class="mb-3">
                <label for="name-c" class="form-label">Name</label>
                <input type="text" class="form-control" id="name-u" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="age-c" class="form-label">Age</label>
                <input type="number" class="form-control" id="age-u" placeholder="Enter age">
            </div>
            <div class="mb-3">
                <label for="salary-c" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary-u" placeholder="Enter salary">
            </div>
            <div class="mb-3">
                <label for="branch-select-u" class="form-label">Department</label>
                <div id="branch-select-u"></div>
            </div>
            <div class="mb-3" style="text-align: center">
                <button id="btn-form-u" class="btn btn-primary" onclick="updateEmployee()">Update</button>
                <a href="#head" class="btn btn-secondary" onclick="findAllEmployee()">Close</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
